<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 練習</title>
    <!-- link寫在head裡title的下方 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/wyc.css">
</head>

<body>
    <!-- vue的開頭 id="app" -->
    <div id="app">
        <!-- 1. v-model 綁定 -->
        <br>
        <div class="demo">
            <h2>1. v-model 綁定</h2>
            <input type="text" class="form-control" v-model="mytitle">
            <p class="h3">你輸入的字為: {{ mytitle }}</p>
            <div v-text="mytitle"></div>
            <!-- 最好不要用 v-html -->
            <div v-html="mytitle"></div>
        </div>
        <br>
        <!-- 2. v-bind 綁定 -->
        <div class="demo">
            <h2>2. v-bind(v-bind: 縮寫 : )</h2>
            <img v-bind:src="imgSrc" alt="" v-bind:class="classW25">
            <br>
            <img v-bind:src="imgSrc01" alt="" v-bind:class="classW50">
            <input type="text" class="form-control my-3" v-model="imgSrc01">
        </div>
        <br>
        <!-- 3. v-if and v-for -->
        <div class="demo">
            <h2> 3.v-if and v-for </h2>
            <ul class="list-group">
                <li class="list-group-item" v-for="(item, key) in list">
                    {{ key+1 }} . {{item.product}} 1斤==> {{ item.price }}元
                </li>
            </ul>

           <!-- for 不能跟 if 寫在一起  要用 template 包起來 -->
            <ul class="list-group my-3">
                <template v-for="(item, key) in list">
                    <li class="list-group-item" v-if="item.price < 100">
                        {{ key+1 }} . {{item.product}} 1斤==> {{ item.price }}元
                    </li>
                </template>
            </ul>


            <div class="h1" v-if="textShow">
                {{ text02 }}
            </div>
            <br>
            <hr>
            <br>
            <!-- 上層選單  用bootstrap--Navs&tabs--Tabs-->
            <!-- .prevent 加上超連結不會往上跑 -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="#" v-on:click.prevent="mylink = '草莓'" v-bind:class="{'active' : mylink == '草莓'}">草莓</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" v-on:click.prevent="mylink = '香蕉'" v-bind:class="{'active' : mylink == '香蕉'}">香蕉</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" v-on:click.prevent="mylink = '西瓜'" v-bind:class="{'active' : mylink == '西瓜'}">西瓜</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" v-on:click.prevent="mylink = '水蜜桃'" v-bind:class="{'active' : mylink == '水蜜桃'}">水蜜桃</a>
                  </li>                
              </ul>
              <ul class="list-group my-3">
                <template v-for="(item, key) in list">
                    <li class="list-group-item" v-if="item.product == mylink">
                        {{ item .city }} 地區的 {{ item.product }} 1斤,賣 {{ item.price }}元.
                    </li>
                </template>
            </ul>


        </div>




        <br>
    </div>


    <!-- js寫在body裡的最後一行 -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            data() {
                return {
                    text01: 'hello world!',
                    text02: '你好!',
                    mytitle: 'vue 教學示範',
                    imgSrc: 'img/r-15.png',
                    imgSrc01: 'https://cdn2.ettoday.net/images/7182/d7182952.jpg',
                    classW50: 'w-50',
                    classW25: 'w-25',
                    textShow: true,
                    mylink: '草莓',
                    list: [
                        {
                            product: '草莓',
                            price: 100,
                            city:'台中市'
                        },
                        {
                            product: '草莓',
                            price: 150,
                            city:'苗栗市'
                        },
                        {
                            product: '香蕉',
                            price: 80,
                            city:'屏東市'
                        },
                        {
                            product: '香蕉',
                            price: 120,
                            city:'台南市'
                        },
                        {
                            product: '西瓜',
                            price: 200,
                            city:'花蓮市'
                        },
                        {
                            product: '西瓜',
                            price: 180,
                            city:'斗六市'
                        },
                        {
                            product: '水蜜桃',
                            price: 100,
                            city:'南投市'
                        },
                        {
                            product: '水蜜桃',
                            price: 200,
                            city:'新竹市'
                        },

                    ]


                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
